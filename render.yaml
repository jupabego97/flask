services:
  - type: web
    name: reparaciones-it
    runtime: python3
    buildCommand: "pip install -r requirements.txt && python init_db.py"
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.11.0
      - fromSecret: gemini-api-key  # Opcional - crear en Render dashboard

databases:
  - name: reparaciones-db
    databaseName: reparaciones_it
    user: reparaciones_user
    plan: free  # O starter para producci√≥n
